{{if .Flights}}
<div class="flight-summary-container">
  <div class="flight-title-section">
    <h2 class="main-title">
      <span class="title-flight">Flight</span>
      <span class="title-summary">Summary</span>
    </h2>
  </div>

  <div class="flight-cards-container">
    {{range .Flights}}
    <div class="flight-card">
      <div class="flight-date-arrow">
        <span class="flight-date">{{formatDate .Date}}</span>
      </div>
      <div class="flight-content-area">
        <span class="airline-name">{{.Airline}}</span>
        <span class="flight-route">From {{.From}} To {{.To}}.</span>
      </div>
    </div>
    {{end}}
  </div>
</div>
{{end}}

<style>
  @media print {
    .flight-summary-container {
      margin: 20px 0;
      font-family: "Roboto", "Arial", sans-serif;
    }

    .flight-title-section {
      margin-bottom: 30px;
    }

    .main-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      line-height: 1.2;
    }

    .title-flight {
      color: #000000;
      font-weight: bold;
    }

    .title-summary {
      color: #680099;
      font-weight: bold;
    }

    .flight-cards-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .flight-card {
      display: flex;
      align-items: stretch;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      min-height: 90px;
      page-break-inside: avoid;
      box-shadow: none;
      border: 1px solid #ddd;
    }

    .flight-date-arrow {
      background: linear-gradient(135deg, #680099 0%, #8b4fb3 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 14px;
      position: relative;
      min-width: 100px;
      text-align: center;
    }

    .flight-date-arrow::after {
      content: "";
      position: absolute;
      top: 0;
      right: -20px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 45px 0 45px 20px;
      border-color: transparent transparent transparent #680099;
      z-index: 2;
    }

    .flight-date {
      font-weight: 500;
      letter-spacing: 0.5px;
      font-size: 14px;
    }

    .flight-content-area {
      flex: 1;
      padding: 25px 35px;
      display: flex;
      align-items: center;
      background: white;
    }

    .airline-name {
      font-weight: bold;
      font-size: 16px;
      color: #000000;
      margin-right: 10px;
    }

    .flight-route {
      font-weight: 300;
      font-size: 16px;
      color: #000000;
    }
  }
</style>
