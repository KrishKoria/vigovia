{{/* Inclusions section */}}
<div class="inclusions-container">
  <!-- Title Section -->
  <div class="inclusions-title-section">
    <h2 class="inclusions-main-title">
      <span class="title-inclusion">Inclusion</span>
      <span class="title-summary">Summary</span>
    </h2>
  </div>

  <!-- Inclusions Table -->
  <div class="inclusions-table-wrapper">
    <table class="inclusions-table">
      <thead>
        <tr class="inclusions-header-row">
          <th class="inclusions-header-cell category-header">Category</th>
          <th class="inclusions-header-cell count-header">Count</th>
          <th class="inclusions-header-cell details-header">Details</th>
          <th class="inclusions-header-cell status-header">
            Status / Comments
          </th>
        </tr>
      </thead>
      <tbody class="inclusions-table-body">
        {{range .Inclusions}}
        <tr class="inclusions-row">
          <td class="inclusions-data-cell category-cell">{{.Category}}</td>
          <td class="inclusions-data-cell count-cell">{{.Count}}</td>
          <td class="inclusions-data-cell details-cell">{{.Details}}</td>
          <td class="inclusions-data-cell status-cell">{{.Status}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>

  <style>
    @media print {
      .inclusions-container {
        width: 100%;
        margin: 24px 0;
        font-family: "Roboto", sans-serif;
        color: #333;
        page-break-inside: avoid;
      }

      .inclusions-title-section {
        margin-bottom: 20px;
      }

      .inclusions-main-title {
        font-size: 24px;
        font-weight: 600;
        line-height: 1.3;
        margin: 0;
        color: #321e5d;
      }

      .title-inclusion {
        color: #321e5d;
      }

      .title-summary {
        color: #680099;
        margin-left: 8px;
      }

      .inclusions-table-wrapper {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 24px;
      }

      /* Main table styling */
      .inclusions-table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        background: white;
      }

      /* Header row styling */
      .inclusions-header-row {
        background: #321e5d;
      }

      .inclusions-header-cell {
        padding: 16px 20px;
        text-align: left;
        font-weight: 600;
        font-size: 14px;
        color: white;
        border: none;
        position: relative;
      }

      .category-header {
        width: 15%;
      }

      .count-header {
        width: 10%;
        text-align: center;
      }

      .details-header {
        width: 50%;
      }

      .status-header {
        width: 25%;
      }

      /* Table body styling */
      .inclusions-table-body {
        background: #f9eeff;
      }

      /* Data row styling */
      .inclusions-row {
        border-bottom: 1px solid #e5d3f0;
      }

      .inclusions-row:last-child {
        border-bottom: none;
      }

      .inclusions-data-cell {
        padding: 16px 20px;
        font-size: 14px;
        line-height: 1.5;
        color: #333;
        vertical-align: top;
        border: none;
      }

      .category-cell {
        font-weight: 600;
        color: #321e5d;
      }

      .count-cell {
        text-align: center;
        font-weight: 600;
        color: #680099;
      }

      .details-cell {
        line-height: 1.6;
      }

      .status-cell {
        font-weight: 500;
        color: #666;
      }

      /* Responsive adjustments for smaller print areas */
      @page {
        margin: 0.75in;
      }
    }
  </style>
</div>
