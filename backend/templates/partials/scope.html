{{/* Scope of service section */}}
<div class="scope-of-service-container">
  <!-- Title Section -->
  <div class="scope-title-section">
    <h2 class="scope-main-title">
      <span class="title-scope">Scope Of</span>
      <span class="title-service">Service</span>
    </h2>
  </div>

  <!-- Scope of Service Table -->
  <div class="scope-table-wrapper">
    <table class="scope-table">
      <thead>
        <tr class="scope-header-row">
          <th class="scope-header-cell service-header">Service</th>
          <th class="scope-header-cell details-header">Details</th>
        </tr>
      </thead>
      <tbody class="scope-table-body">
        {{range .ScopeOfService}}
        <tr class="scope-row">
          <td class="scope-data-cell service-cell">{{.Service}}</td>
          <td class="scope-data-cell details-cell">{{.Details}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>

<style>
  @media print {
    .scope-of-service-container {
      width: 100%;
      margin: 24px 0;
      font-family: "Roboto", sans-serif;
      color: #333;
      page-break-inside: avoid;
    }

    /* Title section styling */
    .scope-title-section {
      margin-bottom: 20px;
    }

    .scope-main-title {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.3;
      margin: 0;
      color: #321e5d;
    }

    .title-scope {
      color: #321e5d;
    }

    .title-service {
      color: #680099;
      margin-left: 8px;
    }

    /* Table wrapper */
    .scope-table-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Main table styling */
    .scope-table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
      background: white;
    }

    /* Header row styling */
    .scope-header-row {
      background: #321e5d;
    }

    .scope-header-cell {
      padding: 16px 20px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: white;
      border: none;
      position: relative;
    }

    .service-header {
      width: 35%;
    }

    .details-header {
      width: 65%;
    }

    /* Table body styling */
    .scope-table-body {
      background: #f9eeff;
    }

    /* Data row styling */
    .scope-row {
      border-bottom: 1px solid #e5d3f0;
    }

    .scope-row:last-child {
      border-bottom: none;
    }

    .scope-data-cell {
      padding: 16px 20px;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      vertical-align: top;
      border: none;
    }

    .service-cell {
      font-weight: 600;
      color: #321e5d;
    }

    .details-cell {
      line-height: 1.6;
      color: #555;
    }

    /* Responsive adjustments for smaller print areas */
    @page {
      margin: 0.75in;
    }
  }
</style>
