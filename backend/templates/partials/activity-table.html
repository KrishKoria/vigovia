<div class="activity-table">
  <h2 class="activity-title">
    Activity <span class="purple-text">Table</span>
  </h2>

  <div class="table-container">
    <div class="table-row table-header">
      <div class="table-cell city-header">City</div>
      <div class="table-cell activity-header">Activity</div>
      <div class="table-cell type-header">Type</div>
      <div class="table-cell time-header">Time Required</div>
    </div>
    {{range $dayIndex, $day := .Days}} {{range $activityIndex, $activity :=
    $day.Activities}}
    <div class="table-row">
      <div class="table-cell city-cell">{{$activity.Location}}</div>
      <div class="table-cell activity-cell">{{$activity.Name}}</div>
      <div class="table-cell type-cell">{{$activity.Type}}</div>
      <div class="table-cell time-cell">{{$activity.Duration}}</div>
    </div>
    {{end}} {{end}}
  </div>
</div>

    .table-header {
      display: grid;
      grid-template-columns: 160px 1fr 120px 140px;
      background: #321e5d;
      color: #fff;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 2px 8px rgba(76, 29, 149, 0.08);
      font-family: Arial, sans-serif;
      min-height: 54px;
    }

    .table-header .table-cell {
      font-weight: 600;

      letter-spacing: 0.5px;
      padding: 11px 0;
    }

    .city-header {
      border-radius: 18px 0 0 0;
    }
    .time-header {
      border-radius: 0 18px 0 0;

</style>
