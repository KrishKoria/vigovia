{{/* Activity table/summary section */}}
<div class="activity-table">
  <h2 class="activity-title">
    Activity <span class="purple-text">Table</span>
  </h2>

  <div class="table-container">
    <!-- Header row with pill-style design -->
    <div class="header-row">
      <div class="header-pill header-city">City</div>
      <div class="header-pill header-activity">Activity</div>
      <div class="header-pill header-type">Type</div>
      <div class="header-pill header-time">Time Required</div>
    </div>

    <!-- Data rows -->
    <div class="data-rows">
      {{range $dayIndex, $day := .Days}} {{range $activityIndex, $activity :=
      $day.Activities}}
      <div class="data-row">
        <div class="data-cell city-cell">{{$activity.Location}}</div>
        <div class="data-cell activity-cell">{{$activity.Name}}</div>
        <div class="data-cell type-cell">{{$activity.Type}}</div>
        <div class="data-cell time-cell">{{$activity.Duration}}</div>
      </div>
      {{end}} {{end}}
    </div>
  </div>
</div>

<style>
  @media print {
    .activity-table {
      margin-bottom: 30px;
      page-break-inside: avoid;
    }

    .activity-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }

    .purple-text {
      color: #7b2cbf;
    }

    .table-container {
      width: 100%;
    }

    .header-row {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 0;
    }

    .header-pill {
      background-color: #7b2cbf;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    /* Data rows */
    .data-rows {
      background-color: #f5e6ff;
      border-radius: 0 0 15px 15px;
      padding: 0;
    }

    .data-row {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr;
      gap: 8px;
      padding: 12px 8px;
      align-items: center;
    }

    .data-row:nth-child(even) {
      background-color: #f0d9ff;
    }

    .data-row:nth-child(odd) {
      background-color: #f5e6ff;
    }

    .data-row:first-child {
      border-radius: 15px 15px 0 0;
    }

    .data-row:last-child {
      border-radius: 0 0 15px 15px;
    }

    .data-cell {
      padding: 8px 12px;
      font-size: 14px;
      color: #333;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .city-cell {
      font-weight: 500;
    }

    .activity-cell {
      font-weight: 500;
      text-align: left;
    }

    .type-cell {
      font-weight: 400;
    }

    .time-cell {
      font-weight: 400;
    }
  }
</style>
