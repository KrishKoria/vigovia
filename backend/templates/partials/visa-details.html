{{/* Visa details section */}} {{if .VisaDetails}}
<div class="visa-details">
  <h2 class="visa-title">Visa <span class="purple-text">Details</span></h2>

  <div class="visa-info-box">
    <div class="visa-info-item">
      <div class="info-label">Visa Type :</div>
      <div class="info-value">{{.VisaDetails.VisaType}}</div>
    </div>
    <div class="visa-info-item">
      <div class="info-label">Validity:</div>
      <div class="info-value">{{.VisaDetails.Validity}}</div>
    </div>
    <div class="visa-info-item">
      <div class="info-label">Processing Date :</div>
      <div class="info-value">{{formatDate .VisaDetails.ProcessingDate}}</div>
    </div>
  </div>
</div>
{{end}}

<style>
  @media print {
    .visa-details {
      margin-bottom: 30px;
      page-break-inside: avoid;
    }

    .visa-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }

    .purple-text {
      color: #7b2cbf;
    }

    .visa-info-box {
      background-color: #f5e6ff;
      border: 1px solid #e0b3ff;
      border-radius: 20px;
      padding: 20px 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
      align-items: center;
    }

    .visa-info-item {
      text-align: left;
    }

    .info-label {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 16px;
      font-weight: 400;
      color: #333;
    }
  }
</style>
