<div class="important-notes-container">
  <div class="notes-title-section">
    <h2 class="notes-main-title">
      <span class="title-important">Important</span>
      <span class="title-notes">Notes</span>
    </h2>
  </div>

  <div class="notes-table-wrapper">
    <table class="notes-table">
      <thead>
        <tr class="notes-header-row">
          <th class="notes-header-cell point-header">Point</th>
          <th class="notes-header-cell details-header">Details</th>
        </tr>
      </thead>
      <tbody class="notes-table-body">
        {{range .ImportantNotes}}
        <tr class="notes-row">
          <td class="notes-data-cell point-cell">{{.Point}}</td>
          <td class="notes-data-cell details-cell">{{.Details}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>

<style>
  @media print {
    .important-notes-container {
      width: 100%;
      margin: 24px 0;
      font-family: "Roboto", sans-serif;
      color: #333;
      page-break-inside: avoid;
    }

    .notes-title-section {
      margin-bottom: 20px;
    }

    .notes-main-title {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.3;
      margin: 0;
      color: #321e5d;
    }

    .title-important {
      color: #321e5d;
    }

    .title-notes {
      color: #680099;
      margin-left: 8px;
    }

    .notes-table-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .notes-table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
      background: white;
    }

    .notes-header-row {
      background: #321e5d;
    }

    .notes-header-cell {
      padding: 16px 20px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: white;
      border: none;
      position: relative;
    }

    .point-header {
      width: 30%;
    }

    .details-header {
      width: 70%;
    }

    .notes-table-body {
      background: #f9eeff;
    }

    .notes-row {
      border-bottom: 1px solid #e5d3f0;
    }

    .notes-row:last-child {
      border-bottom: none;
    }

    .notes-data-cell {
      padding: 16px 20px;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      vertical-align: top;
      border: none;
    }

    .point-cell {
      font-weight: 600;
      color: #321e5d;
    }

    .details-cell {
      line-height: 1.6;
      color: #555;
    }

    @page {
      margin: 0.75in;
    }
  }
</style>
